<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DistribuTrack - Distributor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-2">
      <img src="./DistribuTrack.png" alt="logo" class="h-10">
      <span class="text-lg font-semibold">DistribuTrack</span>
    </div>
    <a href="distributor.html" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-400 transition">
      Logout
    </a>
  </nav>

  <!-- Dashboard Container -->
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold text-center text-blue-700 mb-8">Welcome, Distributor!</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Inventory Status Card -->
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <h3 class="text-xl font-semibold text-blue-600 mb-4">Inventory Status</h3>
        <p class="text-gray-700 mb-4">3 items are low on stock.</p>
        <a href="inventory-management.html" class="text-white bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500 transition">
          Manage Inventory
        </a>
      </div>

      <!-- Recent Orders Card -->
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <h3 class="text-xl font-semibold text-blue-600 mb-4">Recent Orders</h3>
        <p class="text-gray-700 mb-4">You have received 10 new orders today.</p>
        <a href="recent-orders.html" class="text-white bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500 transition">
          View Recent Orders
        </a>
      </div>

      <!-- Sales Metrics Card -->
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <h3 class="text-xl font-semibold text-blue-600 mb-4">Sales Metrics</h3>
        <p class="text-gray-700 mb-4">Today's revenue: $5,000.</p>
        <a href="sales-report.html" class="text-white bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500 transition">
          View Sales Report
        </a>
      </div>
    </div>
  </div>

</body>
</html>
