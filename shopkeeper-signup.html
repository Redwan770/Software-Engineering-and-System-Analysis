<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper Sign-Up</title>

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('shopkeeper.jpg');">

    <!-- Form Container Section -->
    <div class="flex items-center justify-center min-h-screen bg-white/70 p-4">
        <!-- Sign-Up Form Section -->
        <form class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full" action="shopkeeper_signup.php" method="POST">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-700">Shopkeeper Sign-Up</h1>
                <span class="text-sm text-gray-500">Create an account</span>
            </div>

            <!-- Input Fields for User Details -->
            <input type="text" placeholder="First Name" name="firstname" class="mb-4 border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="text" placeholder="Last Name" name="lastname" class="mb-4 border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="email" placeholder="Email" name="email" class="mb-4 border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="password" placeholder="Password" name="password" class="mb-4 border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="password" placeholder="Confirm Password" name="confirm_password" class="mb-4 border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>

            <!-- Additional Input Fields -->
            <input type="text" placeholder="National ID (NID)" name="nid" class="mb-4 border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="tel" placeholder="Phone Number" name="phone" class="mb-4 border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="text" placeholder="Shop Name" name="shop_name" class="mb-4 border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="text" placeholder="Shop Address" name="shop_address" class="mb-6 border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>

            <!-- Sign-Up Button -->
            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all" type="submit">Sign Up</button>

            <!-- Login Link -->
            <p class="text-center mt-4 text-gray-500">
                Already have an account? 
                <a href="shopkeeper.html" class="text-blue-600 font-medium hover:underline">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
