<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DistribuTrack - Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-2">
      <img src="./DistribuTrack.png" alt="logo" class="h-10">
      <span class="text-lg font-semibold">DistribuTrack</span>
    </div>
    <a href="browse-products.html" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-400 transition">
      Continue Shopping
    </a>
  </nav>

  <!-- Shopping Cart -->
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold text-center text-blue-700 mb-6">Shopping Cart</h1>

    <!-- Cart Items Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-lg rounded-lg">
        <thead>
          <tr class="bg-blue-600 text-white">
            <th class="py-2 px-4">Product Name</th>
            <th class="py-2 px-4">Quantity</th>
            <th class="py-2 px-4">Price</th>
            <th class="py-2 px-4">Total</th>
            <th class="py-2 px-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr class="text-center border-b">
            <td class="py-2 px-4">Example Product</td>
            <td class="py-2 px-4">
              <input 
                type="number" 
                value="1" 
                min="1" 
                class="border border-gray-300 rounded-lg p-1 w-20 text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
            </td>
            <td class="py-2 px-4">$49.99</td>
            <td class="py-2 px-4">$49.99</td>
            <td class="py-2 px-4">
              <button 
                class="bg-red-500 text-white px-4 py-1 rounded-lg hover:bg-red-400 transition">
                Remove
              </button>
            </td>
          </tr>
          <!-- Repeat for more products -->
        </tbody>
      </table>
    </div>

    <!-- Checkout Section -->
    <div class="mt-6 flex justify-end items-center">
      <p class="text-xl font-semibold text-gray-700 mr-4">Total: $49.99</p>
      <button 
        class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-500 transition">
        Checkout
      </button>
    </div>
  </div>

</body>
</html>
