<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DistribuTrack - Browse Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-2">
      <img src="./DistribuTrack.png" alt="logo" class="h-10">
      <span class="text-lg font-semibold">DistribuTrack</span>
    </div>
    <a href="shopkeeper-dashboard.html" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-400 transition">
      Back to Dashboard
    </a>
  </nav>

  <!-- Search and Filters Section -->
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold text-center text-blue-700 mb-6">Browse Products</h1>

    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <input 
        type="text" 
        placeholder="Search by product name..." 
        class="border border-gray-300 rounded-lg p-2 w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <select 
        class="border border-gray-300 rounded-lg p-2 w-full md:w-1/6 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option>Category</option>
        <option>Electronics</option>
        <option>Groceries</option>
        <option>Clothing</option>
      </select>
      <select 
        class="border border-gray-300 rounded-lg p-2 w-full md:w-1/6 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option>Price Range</option>
        <option>Under $50</option>
        <option>$50-$100</option>
        <option>Above $100</option>
      </select>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Product Card Example -->
      <div class="bg-white shadow-lg rounded-lg p-4">
        <img src="https://via.placeholder.com/150" alt="Product Image" class="w-full h-40 object-cover rounded-lg mb-4">
        <h3 class="text-lg font-semibold text-blue-600 mb-2">Product Name</h3>
        <p class="text-gray-600 mb-2">Stock: <span class="text-green-600">Available</span></p>
        <p class="text-gray-600 mb-4">Price: $49.99</p>
        <button 
          class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-500 transition">
          Add to Cart
        </button>
      </div>
      <!-- Repeat product card for more products -->
    </div>
  </div>

</body>
</html>
