<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DistribuTrack</title>

  <link rel="stylesheet" href="styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900&family=Rubik+Scribble&family=Sour+Gummy&display=swap" rel="stylesheet">
</head>

<body class="home">

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-start">

      <!-- Company Logo -->
      <img src="./DistribuTrack.png" alt="logo" class="logo">
    </div>

    <!-- Login Button -->
    <a href="login.html" class="login-button">Login</a>
  </div>

  <!-- Background Section -->
  <div class="background">
    <!-- Background Image -->
    <img src="background1.jpg" alt="Background">

    <!-- Tagline and Search Box -->
    <div class="content">
      <h1 class="tagline">Delivering Efficiency</h1>
      <div class="search-container">

        <!-- Search Input Field -->
        <input type="text" placeholder="Search..." class="search-input">

        <!-- Search Button -->
        <button class="search-button">Search</button>
      </div>
    </div>
  </div>

  <!-- Slogan Under Search Box -->
  <p class="slogan">You order the goods, We handle the rest</p>

  <!-- Footer Section -->
  <footer>
    <div class="footer-container">

      <!-- Footer Services Section -->
      <div class="footer-section">
        <h3>Our Services</h3>
        <ul class="footer-links">
          <li><a href="#">Branding</a></li>
          <li><a href="#">Marketing</a></li>
          <li><a href="#">Advertisement</a></li>
        </ul>
      </div>

      <!-- Footer Social Media Section -->
      <div class="footer-section">
        <h3>Connect With Us</h3>
        <ul class="social-icons">
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>

</body>
</html>
