<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DistribuTrack - Sales Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-2">
      <img src="./DistribuTrack.png" alt="logo" class="h-10">
      <span class="text-lg font-semibold">DistribuTrack</span>
    </div>
    <a href="distributor-dashboard.html" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-400 transition">
      Back to Dashboard
    </a>
  </nav>

  <!-- Sales Reports Container -->
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold text-center text-blue-700 mb-6">Sales and Analytics Reports</h1>

    <!-- Revenue Breakdown -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Revenue Breakdown</h2>
      <canvas id="revenueChart" class="w-full"></canvas>
    </div>

    <!-- Export Button -->
    <div class="flex justify-end">
      <button 
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500 transition">
        Export Sales Data
      </button>
    </div>
  </div>

  <!-- Chart.js Script -->
  <script>
    const ctx = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Product A', 'Product B', 'Product C'],
        datasets: [{
          label: 'Revenue ($)',
          data: [5000, 3000, 4000],
          backgroundColor: ['#4a90e2', '#50e3c2', '#f5a623'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
          }
        }
      }
    });
  </script>
</body>
</html>
