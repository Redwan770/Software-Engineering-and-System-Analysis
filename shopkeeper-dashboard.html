<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DistribuTrack - Shopkeeper Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-2">
      <img src="./DistribuTrack.png" alt="logo" class="h-10">
      <span class="text-lg font-semibold">DistribuTrack</span>
    </div>
    <a href="shopkeeper.html" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-400 transition">
      Logout
    </a>
  </nav>

  <!-- Dashboard Container -->
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold text-center text-blue-700 mb-8">Welcome, Shopkeeper!</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Active Orders Card -->
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <h3 class="text-xl font-semibold text-blue-600 mb-4">Active Orders</h3>
        <p class="text-gray-700 mb-4">You have 5 active orders pending delivery.</p>
        <a href="track-orders.html" class="text-white bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500 transition">
          Track Orders
        </a>
      </div>

      <!-- Notifications Card -->
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <h3 class="text-xl font-semibold text-blue-600 mb-4">Notifications</h3>
        <p class="text-gray-700 mb-4">2 new updates regarding your orders.</p>
        <a href="notifications.html" class="text-white bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500 transition">
          View Notifications
        </a>
      </div>

      <!-- Quick Links Card -->
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <h3 class="text-xl font-semibold text-blue-600 mb-4">Quick Links</h3>
        <p class="text-gray-700 mb-4">Manage your shopping activities:</p>
        <a href="browse-products.html" class="text-white bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500 transition block mb-2">
          Browse Products
        </a>
        <a href="view-cart.html" class="text-white bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500 transition">
          View Cart
        </a>
      </div>
    </div>
  </div>

</body>
</html>
